spring.application.name=hackathon_1
server.port=8082

# Auth 서버 URL (API 프록시용)
auth.server.url=http://localhost:8081

# H2 Database (로컬 파일 기반 - MySQL 필요 없음!)
spring.datasource.url=jdbc:h2:file:./data/hackathon_1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 콘솔 (선택)
spring.h2.console.enabled=true

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API Gateway 설정 (CORS 활성화)
server.servlet.path-translate=false

# Gemini API ??
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# Kakao Map API ??
kakao.maps.api.key=${KAKAO_MAPS_API_KEY}

# JWT ??
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
