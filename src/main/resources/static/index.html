<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런닝포인트 - 마라톤 코스 추천 서비스</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes floatSlow {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-15px) translateX(10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.2;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-float-slow {
            animation: floatSlow 8s ease-in-out infinite;
        }

        .cloud-shape {
            filter: blur(20px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // 구름 아이콘 SVG 컴포넌트
        const CloudIcon = ({ className, style }) => (
            <svg 
                className={className}
                style={style}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="1"
            >
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" />
            </svg>
        );

        // 러너 아이콘 SVG
        const RunnerIcon = ({ className, style }) => (
            <svg 
                className={className}
                style={style}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2"
            >
                <circle cx="12" cy="5" r="2" />
                <path d="M10 22v-5l-1-1v-4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v4l-1 1v5" />
                <path d="m8 12-2 2" />
                <path d="m16 12 2 2" />
            </svg>
        );

        // 타겟 아이콘 SVG
        const TargetIcon = ({ className, style }) => (
            <svg 
                className={className}
                style={style}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2"
            >
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </svg>
        );

        // 맵 아이콘 SVG
        const MapIcon = ({ className, style }) => (
            <svg 
                className={className}
                style={style}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2"
            >
                <polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21" />
                <line x1="9" y1="3" x2="9" y2="18" />
                <line x1="15" y1="6" x2="15" y2="21" />
            </svg>
        );

        // 트로피 아이콘 SVG
        const TrophyIcon = ({ className, style }) => (
            <svg 
                className={className}
                style={style}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2"
            >
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                <path d="M4 22h16" />
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
            </svg>
        );

        // 하트 아이콘 SVG
        const HeartIcon = ({ className, style }) => (
            <svg 
                className={className}
                style={style}
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2"
            >
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
            </svg>
        );

        function RunningPoint() {
            const [activeSection, setActiveSection] = useState('home');

            return (
                <div className="min-h-screen bg-gradient-to-b from-yellow-50 via-amber-50 to-orange-100 relative overflow-hidden">
                    {/* 떠다니는 구름들 */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-10 left-10 animate-bounce opacity-30">
                            <CloudIcon className="w-32 h-32 text-orange-200 cloud-shape" />
                        </div>
                        <div className="absolute top-32 right-20 animate-pulse opacity-20">
                            <CloudIcon className="w-40 h-40 text-amber-200 cloud-shape" />
                        </div>
                        <div className="absolute top-64 left-1/3 animate-bounce opacity-25" style={{ animationDelay: '1s' }}>
                            <CloudIcon className="w-36 h-36 text-yellow-200 cloud-shape" />
                        </div>
                        <div className="absolute bottom-32 right-1/4 animate-pulse opacity-20" style={{ animationDelay: '2s' }}>
                            <CloudIcon className="w-44 h-44 text-orange-100 cloud-shape" />
                        </div>
                        <div className="absolute top-1/2 left-10 animate-bounce opacity-25" style={{ animationDelay: '1.5s' }}>
                            <CloudIcon className="w-28 h-28 text-amber-200 cloud-shape" />
                        </div>
                        <div className="absolute bottom-1/4 left-1/2 animate-pulse opacity-20" style={{ animationDelay: '0.5s' }}>
                            <CloudIcon className="w-36 h-36 text-orange-200 cloud-shape" />
                        </div>
                    </div>

                    {/* 헤더 */}
                    <header className="relative z-10 p-6">
                        <nav className="max-w-6xl mx-auto bg-white/40 backdrop-blur-md rounded-full px-8 py-4 shadow-lg border-2" style={{ borderColor: '#6B4423' }}>
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <RunnerIcon className="w-8 h-8" style={{ color: '#6B4423' }} />
                                    <span className="text-2xl font-bold" style={{ color: '#6B4423' }}>런닝포인트</span>
                                </div>
                                <div className="flex gap-6 items-center">
                                    {['home', 'about', 'contact'].map((section) => (
                                        <button
                                            key={section}
                                            onClick={() => setActiveSection(section)}
                                            className={`px-4 py-2 rounded-full transition-all duration-300 ${
                                                activeSection === section
                                                    ? 'text-white shadow-md'
                                                    : 'hover:bg-orange-100/50'
                                            }`}
                                            style={activeSection === section ? { backgroundColor: '#6B4423' } : { color: '#6B4423' }}
                                        >
                                            {section === 'home' ? '홈' : section === 'about' ? '소개' : '문의'}
                                        </button>
                                    ))}
                                    <button 
                                        className="px-6 py-2 rounded-full text-white shadow-md transition-all duration-300 hover:shadow-lg hover:opacity-90 font-semibold"
                                        style={{ backgroundColor: '#6B4423' }}
                                        onClick={() => window.location.href = 'login.html'}
                                    >
                                        로그인
                                    </button>
                                </div>
                            </div>
                        </nav>
                    </header>

                    {/* 메인 컨텐츠 */}
                    <main className="relative z-10 max-w-6xl mx-auto px-6 py-16">
                        {activeSection === 'home' && (
                            <div className="text-center space-y-8">
                                <div className="inline-block">
                                    <RunnerIcon className="w-24 h-24 mx-auto mb-4 animate-bounce" style={{ color: '#8B5A3C' }} />
                                </div>
                                <h1 className="text-6xl font-bold mb-4" style={{ color: '#6B4423' }}>
                                    완벽한 마라톤 코스를 찾아보세요
                                </h1>
                                <p className="text-xl max-w-2xl mx-auto leading-relaxed" style={{ color: '#8B5A3C' }}>
                                    주최자를 위한 스마트한 코스 추천부터<br/>
                                    러너를 위한 맞춤 코스까지
                                </p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-16">
                                    {[
                                        { icon: MapIcon, title: '스마트 추천', desc: '데이터 기반 최적 코스' },
                                        { icon: TrophyIcon, title: '인기 코스', desc: '검증된 러닝 코스' },
                                        { icon: HeartIcon, title: '커뮤니티', desc: '함께 달리는 즐거움' }
                                    ].map((item, idx) => (
                                        <div
                                            key={idx}
                                            className="bg-white/60 backdrop-blur-sm rounded-3xl p-8 shadow-xl hover:scale-105 transition-transform duration-300 hover:shadow-2xl"
                                            style={{ borderWidth: '2px', borderColor: '#D2B48C' }}
                                        >
                                            <item.icon className="w-12 h-12 mx-auto mb-4" style={{ color: '#8B5A3C' }} />
                                            <h3 className="text-2xl font-bold mb-2" style={{ color: '#6B4423' }}>{item.title}</h3>
                                            <p style={{ color: '#8B5A3C' }}>{item.desc}</p>
                                        </div>
                                    ))}
                                </div>

                                {/* 서비스 선택 카드 */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-20">
                                    {/* 주최측용 */}
                                    <div 
                                        className="bg-white/70 backdrop-blur-sm rounded-3xl p-10 shadow-2xl hover:scale-105 transition-all duration-300 cursor-pointer"
                                        style={{ borderWidth: '3px', borderColor: '#8B5A3C' }}
                                        onClick={() => window.location.href = 'organizer.html'}
                                    >
                                        <div className="text-center">
                                            <TargetIcon className="w-20 h-20 mx-auto mb-6 animate-bounce" style={{ color: '#8B5A3C' }} />
                                            <h3 className="text-3xl font-bold mb-4" style={{ color: '#6B4423' }}>주최측용</h3>
                                            <p className="text-lg mb-6" style={{ color: '#8B5A3C' }}>
                                                마라톤 대회를 준비하시나요?<br/>
                                                최적의 코스를 추천해드립니다
                                            </p>
                                            <ul className="text-left space-y-3 mb-8 px-4">
                                                {['테마별 코스 추천', '교통량 분석', '주요 지점 데이터', '지도 시각화', '맞춤형 코스 설계'].map((feature, i) => (
                                                    <li key={i} className="flex items-center gap-2" style={{ color: '#8B5A3C' }}>
                                                        <span className="text-xl">✓</span>
                                                        <span>{feature}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                            <button 
                                                className="w-full text-white py-4 rounded-full font-bold text-lg transition-all shadow-lg hover:shadow-xl hover:opacity-90"
                                                style={{ backgroundColor: '#6B4423' }}
                                            >
                                                코스 추천받기
                                            </button>
                                        </div>
                                    </div>

                                    {/* 러너용 */}
                                    <div 
                                        className="bg-white/70 backdrop-blur-sm rounded-3xl p-10 shadow-2xl hover:scale-105 transition-all duration-300 cursor-pointer"
                                        style={{ borderWidth: '3px', borderColor: '#8B5A3C' }}
                                        onClick={() => window.location.href = 'runner.html'}
                                    >
                                        <div className="text-center">
                                            <RunnerIcon className="w-20 h-20 mx-auto mb-6 animate-bounce" style={{ color: '#8B5A3C', animationDelay: '0.3s' }} />
                                            <h3 className="text-3xl font-bold mb-4" style={{ color: '#6B4423' }}>러너용</h3>
                                            <p className="text-lg mb-6" style={{ color: '#8B5A3C' }}>
                                                나만의 러닝 코스를 공유하고<br/>
                                                새로운 코스를 발견하세요
                                            </p>
                                            <ul className="text-left space-y-3 mb-8 px-4">
                                                {['수준별 코스 검색', '코스 업로드 & 공유', '인기 코스 랭킹', 'GPX 파일 지원', '테마별 필터링'].map((feature, i) => (
                                                    <li key={i} className="flex items-center gap-2" style={{ color: '#8B5A3C' }}>
                                                        <span className="text-xl">✓</span>
                                                        <span>{feature}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                            <button 
                                                className="w-full text-white py-4 rounded-full font-bold text-lg transition-all shadow-lg hover:shadow-xl hover:opacity-90"
                                                style={{ backgroundColor: '#6B4423' }}
                                            >
                                                코스 찾아보기
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeSection === 'about' && (
                            <div className="max-w-3xl mx-auto bg-white/60 backdrop-blur-sm rounded-3xl p-12 shadow-2xl" style={{ borderWidth: '2px', borderColor: '#D2B48C' }}>
                                <h2 className="text-4xl font-bold mb-6" style={{ color: '#6B4423' }}>런닝포인트 소개</h2>
                                <p className="text-lg leading-relaxed mb-4" style={{ color: '#8B5A3C' }}>
                                    런닝포인트는 마라톤 주최자와 러너를 위한 종합 코스 추천 및 공유 플랫폼입니다.
                                </p>
                                <p className="text-lg leading-relaxed mb-4" style={{ color: '#8B5A3C' }}>
                                    데이터 기반의 스마트한 코스 추천으로 주최자들이 최적의 마라톤 코스를 설계할 수 있도록 돕고,
                                    러너들이 자신의 수준에 맞는 코스를 쉽게 찾고 공유할 수 있는 커뮤니티를 제공합니다.
                                </p>
                                <p className="text-lg leading-relaxed" style={{ color: '#8B5A3C' }}>
                                    모든 러너들이 안전하고 즐거운 러닝 경험을 할 수 있도록 최선을 다하겠습니다.
                                </p>
                            </div>
                        )}

                        {activeSection === 'contact' && (
                            <div className="max-w-2xl mx-auto bg-white/60 backdrop-blur-sm rounded-3xl p-12 shadow-2xl" style={{ borderWidth: '2px', borderColor: '#D2B48C' }}>
                                <h2 className="text-4xl font-bold mb-8 text-center" style={{ color: '#6B4423' }}>문의하기</h2>
                                <div className="space-y-6">
                                    <input
                                        type="text"
                                        placeholder="이름"
                                        className="w-full px-6 py-4 rounded-full bg-white/80 focus:outline-none transition-colors"
                                        style={{ 
                                            borderWidth: '2px', 
                                            borderColor: '#D2B48C',
                                            color: '#6B4423'
                                        }}
                                    />
                                    <input
                                        type="email"
                                        placeholder="이메일"
                                        className="w-full px-6 py-4 rounded-full bg-white/80 focus:outline-none transition-colors"
                                        style={{ 
                                            borderWidth: '2px', 
                                            borderColor: '#D2B48C',
                                            color: '#6B4423'
                                        }}
                                    />
                                    <textarea
                                        placeholder="문의 내용"
                                        rows={5}
                                        className="w-full px-6 py-4 rounded-3xl bg-white/80 focus:outline-none transition-colors resize-none"
                                        style={{ 
                                            borderWidth: '2px', 
                                            borderColor: '#D2B48C',
                                            color: '#6B4423'
                                        }}
                                    />
                                    <button 
                                        className="w-full text-white py-4 rounded-full font-bold text-lg transition-colors shadow-lg hover:shadow-xl hover:opacity-90"
                                        style={{ backgroundColor: '#6B4423' }}
                                    >
                                        보내기
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 푸터 */}
                    <footer className="relative z-10 mt-20 py-8 text-center" style={{ color: '#8B5A3C' }}>
                        <CloudIcon className="w-8 h-8 mx-auto mb-2 opacity-50" />
                        <p className="text-sm">© 2025 런닝포인트. All rights reserved.</p>
                        <p className="text-xs mt-1">마라톤 코스 추천 및 공유 플랫폼</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<RunningPoint />, document.getElementById('root'));
    </script>
</body>
</html>
